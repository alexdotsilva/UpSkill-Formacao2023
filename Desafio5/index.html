<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    

    <title>Desafio 5 Cumes</title>

</head>
<body>
    
    <header>
        <h1>BTT - 5 Cumes</h1>
        <h2>Formulário de Inscrição</h2>
        <p>Todos os campos são obrigatórios.</p>
    </header>

    <main>
        <form action="form_test" method="post">

            <p>Identificação</p>

            <div class="form_div_nome">
                <label for="nome">Nome: <input type="text"></label><br>
                <label for="sobrenome">Sobrenome: <input type="text"></label><br>
                <label for="idade">Idade: <input type="number"></label>
            </div><br>

            <div class="form_div_email">
                <label for="email">Email: <input type="email"></label>
            </div><br>

            <div class="form_div_morada">
                <label for="morada">Morada: <textarea name="morada" id="morada" cols="30" rows="3"></textarea></label>
            </div><br>

            <div class="form_div_bi">
                <label for="bi">Nº do BI:<input type="text"></label><br>
                <input type="file" name="copiaBI" id="">
            </div><br>

            <div class="form_div_parti">
                <label for="participacao">Tipo de Participação<br>
                <input type="radio" name="tipoInsc" id="">Federado
                <input type="radio" name="tipoInsc" id="">Promoção</label>
            </div><br>
            <div class="form_div_restri">
                <label for="restricoes">Restrições Alimentares</label><br>
                <select style="text-align: center;" name="select" id="">
                    <option value="val0">--</option>
                    <option value="val1">Vegetariano</option>
                    <option value="val2">Vegano</option>
                    <option value="val3">Alérgico</option>
                    <option value="val4">Sem restrições</option>
                </select>
            </div><br>
            <div class="login">
                <label for="">Login - Área Restrita</label><br>
                <label for="utilizador">Utilizador <input type="text"></label><br>
                <label for="passe">Password <input type="password"></label><br>
            </div>


        </form>
    </main>


</body>
</html>
